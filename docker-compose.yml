version: '3.9'

services:
  db:
    image: postgres:14.5-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - postgres

  web:
    build: .
    volumes:
      - .:/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
